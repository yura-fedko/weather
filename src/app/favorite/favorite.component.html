<app-header></app-header>

<div class="wrapper">
  <div class="ui container">
    <h2>Your favorite weather</h2>
    <div *ngFor="let favorite of favorits" class="ui segments">
      <h3 class="ui segment">Weather in {{ favorite.name }}</h3>
      <div class="ui horizontal segments">
        <div class="ui segment">
          <img src="https://img.icons8.com/ios/50/000000/temperature-filled.png" class="wIcon">
          <div>{{ favorite.temp | number: '1.0-0' }} ℃</div>
        </div>
        <div class="ui segment">
          <img src="https://img.icons8.com/ios/50/000000/clouds-filled.png">
          <div>{{ favorite.main}}</div>
        </div>
        <div class="ui segment">
          <img src="https://img.icons8.com/cotton/64/000000/windy-weather.png" class="wIcon">
          <div>{{ favorite.speed }} м/с</div>
        </div>
        <div class="ui segment">
          <img src="https://img.icons8.com/ios/50/000000/humidity.png" class="wIcon">
          <div>{{ favorite.humidity}} %</div>
        </div>
        <div class="ui segment">
          <img src="https://img.icons8.com/material/52/000000/sunrise.png" class="wIcon">
          <div>{{ favorite.sunrise }}</div>
        </div>
        <div class="ui segment">
          <img src="https://img.icons8.com/material/52/000000/sunset.png" class="wIcon">
          <div>{{ favorite.sunset }}</div>
        </div>
      </div>
      <div class="ui segment">{{ favorite.date }}</div>
      <div class="ui icon button" data-tooltip="Remove from favorites" data-position="top left"
        (click)="deleteFav(favorite)">
        <i class="trash alternate icon"></i>
      </div>
      <div class="ui icon button" data-tooltip="Refresh" data-position="top left" (click)="refresh(favorite)">
        <i class="sync alternate icon"></i>
      </div>
    </div>
  </div>
  <br>
</div>
